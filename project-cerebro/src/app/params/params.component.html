<div>
    <div class="content">
        <h1>Dataset</h1>
        <h3>Before we begin, we need to know about your dataset. Please fill out the following details:</h3>
        
        <div class="form-region">
            <form [formGroup]="paramsForm">
                <div class="columns">
                    <div class="inside-columns">
                        <h3>Train Data</h3>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label class="label-text" for="train_metadata">Metadata URL in S3</mat-label>
                                <input matInput id="train_metadata" type="text" formControlName="train_metadata">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label class="label-text" for="train_multimedia">Multimedia URL in S3</mat-label>
                                <input matInput id="train_multimedia" type="text" formControlName="train_multimedia">
                            </mat-form-field>
                        </div>

                        <h3>Miscellaneous Files</h3>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label class="label-text" for="misc_url">Miscellaneous URLs in S3</mat-label>
                                <input matInput id="misc_url1" type="text" formControlName="misc_url1">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label class="label-text" for="misc_url">Miscellaneous URLs in S3</mat-label>
                                <input matInput id="misc_url2" type="text" formControlName="misc_url2">
                            </mat-form-field>
                        </div>
                    </div>
                
                    <div class="inside-columns">
                        <h3>Test Data</h3>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label class="label-text" for="test_metadata">Metadata URL in S3</mat-label>
                                <input matInput id="test_metadata" type="text" formControlName="test_metadata">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label class="label-text" for="test_multimedia">Multimedia URL in S3</mat-label>
                                <input matInput id="test_multimedia" type="text" formControlName="test_multimedia">
                            </mat-form-field>
                        </div>
                        <div class="submit-btn">
                            <button mat-raised-button color="accent" (click)="submitFn()" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <span class="next-btn">
            <button mat-raised-button routerLink="/code" color="primary">Next</button>
        </span>
        <span class="prev-btn">
            <button mat-raised-button routerLink="/landing" color="basic">Prev</button>
        </span>
    </div>
</div>
